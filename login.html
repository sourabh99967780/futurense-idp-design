<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="assets/fonts/gilroy/stylesheet.css" />
    <link rel="stylesheet" href="assets/fonts/metropolis/stylesheet.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Futurense - Login</title>
  </head>
  <body>
    <div class="container-fluid vh-100 login" id="login-signup">
      <div class="row section">
        <div class="col-lg-7 left__portion">
          <div
            class="row h-100 justify-content-center align-item-center flex-column"
          >
            <div class="left__heading d-inline-flex align-items-center">
              <h3 class="left__portion-heading">Welcome to Futurense <img
                src="assets/img/login/heading-accent-icon.svg"
                alt="welcome to futurense"
              /></h3>
            </div>
            <p class="left__portion-subtext w-75">
              Where dreams see the light of day, where aspirations lead to
              responsibilities, and where tomorrow gets built…today.
            </p>
          </div>
        </div>
        <div class="col-lg-5 right__portion">
            <div class="row h-100 flex-column justify-content-between">
                <div class="d-flex right__portion-icon justify-content-end">
                    <img
                      src="assets/img/login/right-accent-icon.svg"
                      alt="accent-icon"
                    />
                  </div>
                  <div class="right__portion-main">
                    <h3 class="right__portion-context">Login</h3>
                    <form class="w-100">
                      <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input
                          type="email"
                          class="form-control"
                          id="exampleInputEmail1"
                          aria-describedby="emailHelp"
                          placeholder="someone@example.com"
                        />
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input
                          type="password"
                          class="form-control"
                          id="exampleInputPassword1"
                          placeholder="************"
                        />
                      </div>
                      <div class="row my-4">
                        <div class="col-lg-6">
                          <div
                            class="form-group form-check"
                            style="margin-bottom: unset"
                          >
                            <input
                              type="checkbox"
                              class="form-check-input"
                              id="exampleCheck1"
                            />
                            <label class="form-check-label" for="exampleCheck1"
                              >Remember me</label
                            >
                          </div>
                        </div>
                        <div class="col-lg-6 end-0">
                          <a class="forgot-password" href="/forgot-password.html"
                            >Forgot Password?</a
                          >
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary w-100 submit-btn">
                        Login
                      </button>
                      <p class="my-3 text-center">Don’t have an account?<a href="/sign-up.html"> Sign up</a></p>
                    </form>
                  </div>
                  <div class="row d-flex justify-content-between right-portion-tpp my-3">
                    <div class="col-lg-6">
                      <p class="text-lg-left text-center">Copyright © 2021 Futurense</p>
                    </div>
                    <div class="col-lg-6">
                      <div class="row tpp text-lg-left text-center">
                        <a class="col-lg-12" href="/terms-and-conditions.html">Terms and Conditions</a>
                        <a class="col-lg-12" href="/privacy-policy.html">Privacy Policy</a>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
